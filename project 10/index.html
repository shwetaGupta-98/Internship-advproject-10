<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #24222a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background:rgb(64, 64, 68);
      position: relative;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #6c63ff;
    }
    .buttons {
      display: flex;
      gap: 15px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .login-btn {
      background: #eee;
    }
    
    .signup-btn {
      background: #f2f1f8;
      color: black;
    }
    .login-btn:hover {
      background: #ddd;
    }
    .signup-btn:hover {
      background: #ede9fa;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }
    .hero-text {
      flex: 1;
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .hero-text p {
      margin-bottom: 20px;
    }
    .hero-text button {
      padding: 10px 20px;
      background: #6c63ff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .hero-text button:hover {
      background: #574fd3;
    }
    .hero-image {
      flex: 1;
      text-align: center;
    }
    .hero-image img {
      max-width: 300px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
      }
      nav ul.show {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">âš¡</div>
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About us</a></li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="login-btn">Log In</button>
      <button class="signup-btn">Sign Up</button>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Smart Credit Card For Your Daily Life.</h1>
      <p>Start saving money</p>
      <button>Download</button>
    </div>
    <div class="hero-image">
      <img src="/output/image.png" alt="App Mockup">
    </div>
  </section>

  <script>
    function toggleMenu() {
      const navList = document.querySelector('nav ul');
      navList.classList.toggle('show');
    }
  </script>
</body>
</html>
